<div [hidden]="register" class="log-in"><form [ngFormModel]="loginForm" (ngSubmit)="logIn()"><div class="row"><div class="col-sm-5 form-group"><div class="row"><div class="col-sm-3"><label for="name">Email</label></div><div class="col-sm-9"><input type="text" ngControl="email" class="form-control"/><!--.alert.alert-danger([hidden]='email.valid')--><!--  | Email is required--></div></div></div><div class="col-sm-5 form-group"><div class="row"><div class="col-sm-3"><label for="password">Pass</label></div><div class="col-sm-9"><input type="text" ngControl="password" class="form-control"/></div></div></div><div class="col-sm-2"><button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Log In</button></div></div></form><!--h3(*ngFor="#user of users")--><!--  | User: {{user.name}}--></div><div [hidden]="!register" class="sign-up"><!--form((ngSubmit)='onSubmit()', #signupForm='ngForm')--><!--  .form-group--><!--    label(for='name') Name--><!--    input.form-control(type='text', required='', [(ngModel)]='model.name', ngControl = 'name', #name='ngForm')--><!--    .alert.alert-danger([hidden]='name.valid')--><!--      | Name is required--><!--  .form-group--><!--    label(for='alterEgo') Alter Ego--><!--    input.form-control(type='text', [(ngModel)]='model.alterEgo', ngControl = 'alterEgo')--><!--  .form-group--><!--    label(for='power') Hero Power--><!--    select.form-control(required='', [(ngModel)]='model.power', ngControl = 'power', #power='ngForm')--><!--      option(*ngFor='#p of powers', [value] = 'p') {{p}}--><!--        .alert.alert-danger([hidden]='power.valid')--><!--          | Power is required--><!--    button.btn.btn-default(type='submit', [disabled]='!signUpForm.form.valid') Log In--></div>
